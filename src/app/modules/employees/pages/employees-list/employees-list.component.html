<h1>My Employees</h1>

<div class="card">
    <p-table [value]="employeesList" [paginator]="true" [rows]="15" [totalRecords]="totalRecords" [lazy]="true" [tableStyle]="{ 'min-width': '50rem' }"
        (onLazyLoad)="loadEmployees($event)" [rowsPerPageOptions]="[15, 30, 45]">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:5%">#</th>
                <th style="width:10%">Foto</th>
                <th style="width:25%">Nombres</th>
                <th style="width:10%">Registro</th>
                <th style="width:20%">Correo</th>
                <th style="width:25%">Opciones</th>
                <th style="width:15%">Estado</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-employee let-i="rowIndex">
            <tr class="prueba">
                <td>{{ i + 1 }}</td>
                <td><img [src]="env.backendBaseUrl + employee.photo" alt=""></td>
                <td>{{ employee.full_name }}</td>
                <td>{{ employee.registration_date }}</td>
                <td>{{ employee.user.email }}</td>
                <td>options</td>
                <td>{{ employee.user.status }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
